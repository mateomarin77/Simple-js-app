<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simple JS App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon-32x32.ico">
</head>
<body>
  <img src="images/app-logo.png"></br></br></br>
  <section class="addNewPokemon">
    <form class="addPokemon" action="index.html" method="post">
      <label id="newPokemonLabel" for="newPokemon">Add Pokemon name</label>
      <input id="newPokemon" type="text" name="#" value=""> <br>
      <label id="PokemonLabelHeight" for="newPokemonHeight">Add Pokemon height</label>
      <input id="newPokemonHeight" type="text" name="#" value="">
      <div class="newPokemonSub">
        <button type="button" id="subButton" onclick="getPokemon()">Add</button>
      </div>
    </form>
    <div>
      <p id="result"></p>
    </div>
  </section>
  <ul class='pokemon-list'></ul>


  <script src="js/polyfill.min.js"></script>
  <script src="js/fetch.umd.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
